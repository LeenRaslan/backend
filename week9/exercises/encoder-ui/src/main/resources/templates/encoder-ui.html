<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Message</title>

    <meta charset="UTF-8"/>

    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>

</head>
<body>

<h1>Form Message</h1>
<h2>Message sent: <span th:text="${message.text}">Message</span></h2>

<br/><br/>
<h3>Message to send</h3>

<form method="post" th:action="@{/}" th:object="${message}">
    <label>Message</label>
    <input th:field="*{text}" type="text"/>
    <p th:errors="*{text}" th:if="${#fields.hasErrors('text')}">Incorrect input</p>
    <br/>
    <button type="submit">Send message</button>
</form>

</body>
</html>
